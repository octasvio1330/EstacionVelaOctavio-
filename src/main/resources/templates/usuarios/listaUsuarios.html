<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>Estaci√≥n Vela</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link th:href="@{/bootstrap/css/jumbotron.css}" rel="stylesheet">
    <link th:href="@{/bootstrap/css/sticky-footer-navbar.css}" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" rel="stylesheet">
  </head>

  <body>

     <header th:insert="fragmentos/menu.html::menu-principal">
      
    </header>

    <main role="main">     
      <hr style="border:0px">
      <div class="container"> 

        <div class="card">
          <h4 class="card-header"><strong>Listado de Administradores</strong></h4>              
          <div class="card-body table-responsive">  
          <a class="btn btn-secondary text-white" 
            th:href="@{/crear}" role="button"><i class="fas fa-file" aria-hidden="true"></i> Nuevo Administrador</a>            
            <hr style="border:0px">
            <table class="table table-hover ">
              <thead class="thead-dark">
                <tr>
                <th scope="col">Id</th>
                  <th scope="col">Nombre</th>
                  <th scope="col">Username</th>                  
                  <th scope="col">Email</th>
                  
                  
                </tr>
              </thead>
              <tbody>
                <tr th:each="usuario:${usuarios}">
                <td th:text="${usuario.id}"></td>
                  <td th:text="${usuario.nombre}"></td>
                  <td th:text="${usuario.username}"></td>                  
                  <td th:text="${usuario.email}"></td>
                  
                  
                </tr>                              
              </tbody>
              <tr>
              <td colspan="6">
              Total Entidades : [[${total}]]
              </td>
              </tr>
            </table>
            
           <nav th:if="${usuarios.totalPages > 0}" aria-label="Page navigation example" >
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${usuarios.number == 0 ? 'disabled' : ''}">
                <a th:href="@{/usuarios/indexPaginado(page=${usuarios.number - 1})}" class="page-link">Anterior</a>
            </li>
                       
            <li class="page-item" th:classappend="${i eq usuarios.number + 1} ? 'active'" th:each="i : ${#numbers.sequence( 1, usuarios.totalPages, 1)}">
                <a class="page-link" th:href="@{/usuarios/indexPaginado?page={tmpPag} (tmpPag=${i-1}) }" th:text="${i}" th:title="${'Page '+ i}" data-toggle="tooltip"></a>
            </li>
            <li class="page-item" th:classappend="${usuarios.number == (usuarios.totalPages - 1) ? 'disabled' : ''}">
                <a th:href="@{/usuarios/indexPaginado(page=${usuarios.number + 1})}" class="page-link">Siguiente</a>
            </li>
        </ul>
    </nav>
            
          </div>
        </div>
      </div> <!-- /container -->

    </main>

    <footer class="footer" th:insert="fragmentos/pie.html::pie">
      
    </footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>     
  </body>
</html>
